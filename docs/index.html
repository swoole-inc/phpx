<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHPX 文档 - Swoole</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="由Swoole官方提供的PHPX文档">
  <meta name="keywords" content="php,phpx,swoole,swoole4,wiki,phpx文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/sy-records/docsify-nightly/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/gh/sy-records/docsify-nightly/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
  <script>
    window.$docsify = {
      name: 'PHPX',
      repo: 'swoole/phpx',
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#5C9DFF',
      mergeNavbar: true,
      auto2top: true,
      search: {
        depth: 6,
        noData: {
          '/': '没有找到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '输入关键词搜索'
        }
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            pangu.spacingElementByClassName('content')
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/gh/sy-records/docsify-nightly/lib/plugins/search.min.js"></script>
</body>
</html>
